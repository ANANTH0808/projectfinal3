<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/scripts.js}"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-6 max-w-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Edit Employee</h1>
    <form th:action="@{/employees/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post" onsubmit="return validateForm()" class="bg-white p-6 rounded-lg shadow-md">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
            <input type="text" id="name" th:field="*{name}" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            <div th:errors="*{name}" class="text-red-500 text-sm mt-1"></div>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" th:field="*{email}" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            <div th:errors="*{email}" class="text-red-500 text-sm mt-1"></div>
        </div>
        <div class="mb-4">
            <label for="department" class="block text-gray-700 font-medium mb-2">Department</label>
            <input type="text" id="department" th:field="*{department}" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            <div th:errors="*{department}" class="text-red-500 text-sm mt-1"></div>
        </div>
        <div class="mb-6">
            <label for="age" class="block text-gray-700 font-medium mb-2">Age</label>
            <input type="number" id="age" th:field="*{age}" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            <div th:errors="*{age}" class="text-red-500 text-sm mt-1"></div>
        </div>
        <div class="flex justify-between">
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Save</button>
            <a th:href="@{/employees}" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
